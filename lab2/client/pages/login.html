<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main-header></main-header>


    <div class="container h-100">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info text-dark">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info text-dark">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info text-dark">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control">
                                </div>

                                <div class="container d-flex">
                                    <a href="#" class="text-info ms-auto text-dark">Register here</a>
                                </div>
                                <button type="button" class="btn btn-primary">Login</button>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../components/NavBar.js"></script>



</body>
</html>
